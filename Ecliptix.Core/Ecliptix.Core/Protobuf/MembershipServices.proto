syntax = "proto3";
import "CipherPayload.proto";

package ecliptix.proto.membership;
option csharp_namespace = "Ecliptix.Protobuf.Membership";
service MembershipServices {
  rpc OpaqueRegistrationInitRequest(CipherPayload) returns (CipherPayload);
  rpc OpaqueRegistrationCompleteRequest(CipherPayload) returns (CipherPayload);
  rpc OpaqueSignInInitRequest(CipherPayload) returns (CipherPayload);
  rpc OpaqueSignInCompleteRequest(CipherPayload) returns (CipherPayload);
}
