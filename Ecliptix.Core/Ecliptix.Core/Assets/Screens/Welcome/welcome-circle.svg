<?xml version="1.0" encoding="utf-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <title>Ecliptix - Secure Teen Social Network</title>
    <desc>Enhanced professional user network visualization with clean center</desc>

    <defs>
        <!-- Brand Gradient: cream→orange→pink -->
        <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFDCE"/>
            <stop offset="40%" stop-color="#FF6D00"/>
            <stop offset="100%" stop-color="#EE39F1"/>
        </linearGradient>

        <!-- Orange Glow -->
        <linearGradient id="orange-glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFB74D"/>
            <stop offset="100%" stop-color="#FF6D00"/>
        </linearGradient>

        <!-- Pink Glow -->
        <linearGradient id="pink-glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F48FB1"/>
            <stop offset="100%" stop-color="#EE39F1"/>
        </linearGradient>

        <!-- Purple Accent -->
        <linearGradient id="purple-glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#BA68C8"/>
            <stop offset="100%" stop-color="#9C27B0"/>
        </linearGradient>

        <!-- Cyan Accent -->
        <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4DD0E1"/>
            <stop offset="100%" stop-color="#00ACC1"/>
        </linearGradient>

        <!-- Drop Shadow Filter -->
        <filter id="avatar-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glow Filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Outer Shield Ring -->
    <circle cx="200" cy="200" r="130" stroke="url(#pink-glow)" stroke-width="2"
            fill="none" opacity="0.3" />

    <!-- SIMPLIFIED CENTER - Just clean nodes -->
    <g transform="translate(200, 200)">
        <!-- Connection Lines Between Center and Users -->
        <g opacity="0.25">
            <line x1="0" y1="0" x2="-12" y2="-68" stroke="url(#brand-gradient)" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="58" y2="-22" stroke="url(#brand-gradient)" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="70" y2="25" stroke="url(#brand-gradient)" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="15" y2="55" stroke="url(#brand-gradient)" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="-52" y2="42" stroke="url(#brand-gradient)" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="-62" y2="-8" stroke="url(#brand-gradient)" stroke-width="1.5"/>
        </g>

        <!-- CENTER NODE - AI Assistant -->
        <g opacity="0.98" filter="url(#avatar-shadow)">
            <!-- Subtle pulse ring -->
            <circle cx="0" cy="0" r="24" fill="none" stroke="url(#cyan-glow)" stroke-width="1.5" opacity="0.4" />

            <!-- Main center circle - transparent -->
            <circle cx="0" cy="0" r="18" stroke="url(#brand-gradient)" stroke-width="3" fill="none" opacity="0.95"/>

            <!-- AI Brain Icon -->
            <!-- Brain outline -->
            <path d="M -6,-8 Q -9,-8 -9,-5 Q -9,-2 -7,0 Q -7,3 -5,5 Q -3,7 0,7 Q 3,7 5,5 Q 7,3 7,0 Q 9,-2 9,-5 Q 9,-8 6,-8 Q 4,-9 0,-9 Q -4,-9 -6,-8 Z"
                  stroke="url(#brand-gradient)" stroke-width="2" fill="none" opacity="0.9"/>

            <!-- Brain hemispheres separator -->
            <line x1="0" y1="-8" x2="0" y2="6" stroke="url(#brand-gradient)" stroke-width="1" opacity="0.6"/>

            <!-- Neural paths (left hemisphere) -->
            <path d="M -5,-4 Q -3,-4 -3,-2" stroke="url(#cyan-glow)" stroke-width="1" fill="none" opacity="0.7"/>
            <path d="M -5,0 Q -3,0 -3,2" stroke="url(#cyan-glow)" stroke-width="1" fill="none" opacity="0.7"/>

            <!-- Neural paths (right hemisphere) -->
            <path d="M 5,-4 Q 3,-4 3,-2" stroke="url(#pink-glow)" stroke-width="1" fill="none" opacity="0.7"/>
            <path d="M 5,0 Q 3,0 3,2" stroke="url(#pink-glow)" stroke-width="1" fill="none" opacity="0.7"/>

            <!-- Neural connection dots -->
            <circle cx="-3" cy="-2" r="1" fill="url(#cyan-glow)" opacity="0.8" />
            <circle cx="3" cy="-2" r="1" fill="url(#pink-glow)" opacity="0.8" />
            <circle cx="-3" cy="2" r="1" fill="url(#cyan-glow)" opacity="0.8" />
            <circle cx="3" cy="2" r="1" fill="url(#pink-glow)" opacity="0.8" />
        </g>

        <!-- 6 DIVERSE FRIEND AVATARS - Chaotic organic circle layout -->

        <!-- Friend 1: Upper Left - Ponytail (verified) - Far -->
        <g transform="translate(-12, -68)" opacity="0.95" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#pink-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#pink-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head + ponytail -->
            <circle cx="0" cy="-2" r="4" fill="url(#pink-glow)" opacity="0.9"/>
            <ellipse cx="3" cy="-3" rx="2" ry="3" fill="url(#pink-glow)" opacity="0.7"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#pink-glow)" opacity="0.9"/>
            <!-- Verified badge -->
            <circle cx="9" cy="-9" r="4" fill="#FFFFFF"/>
            <path d="M 7,-9 L 8.5,-7.5 L 11,-10" stroke="url(#pink-glow)" stroke-width="1" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Friend 2: Upper Right - Short hair with cap - Far -->
        <g transform="translate(58, -22)" opacity="0.92" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#cyan-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#cyan-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head with cap -->
            <ellipse cx="0" cy="-3.5" rx="5" ry="2" fill="url(#cyan-glow)" opacity="0.8"/>
            <circle cx="0" cy="-1.5" r="3.8" fill="url(#cyan-glow)" opacity="0.9"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#cyan-glow)" opacity="0.9"/>
            <!-- Online status -->
            <circle cx="9" cy="9" r="3" fill="#4CAF50"/>
        </g>

        <!-- Friend 3: Middle Right - Long curly hair - Farthest -->
        <g transform="translate(70, 25)" opacity="0.90" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#purple-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#purple-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head with curly sides -->
            <circle cx="0" cy="-2" r="4.2" fill="url(#purple-glow)" opacity="0.9"/>
            <circle cx="-3.5" cy="-1" r="2" fill="url(#purple-glow)" opacity="0.7"/>
            <circle cx="3.5" cy="-1" r="2" fill="url(#purple-glow)" opacity="0.7"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#purple-glow)" opacity="0.9"/>
            <!-- Typing indicator -->
            <circle cx="-6" cy="-8" r="1.5" fill="#FFFFFF" opacity="0.6" />
            <circle cx="-3" cy="-8" r="1.5" fill="#FFFFFF" opacity="0.6" />
            <circle cx="0" cy="-8" r="1.5" fill="#FFFFFF" opacity="0.6" />
        </g>

        <!-- Friend 4: Lower Right - Bun hairstyle (verified) - Medium -->
        <g transform="translate(15, 55)" opacity="0.88" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#orange-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#orange-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head with top bun -->
            <circle cx="0" cy="-2" r="4" fill="url(#orange-glow)" opacity="0.9"/>
            <circle cx="0" cy="-6" r="2.5" fill="url(#orange-glow)" opacity="0.75"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#orange-glow)" opacity="0.9"/>
            <!-- Verified badge -->
            <circle cx="-9" cy="-9" r="4" fill="#FFFFFF"/>
            <path d="M -11,-9 L -9.5,-7.5 L -7,-10" stroke="url(#orange-glow)" stroke-width="1" fill="none" stroke-linecap="round"/>
            <!-- Online status -->
            <circle cx="9" cy="9" r="3" fill="#4CAF50"/>
        </g>

        <!-- Friend 5: Lower Left - Headphones - Medium-Far -->
        <g transform="translate(-52, 42)" opacity="0.92" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#pink-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#pink-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head with headphones -->
            <circle cx="0" cy="-2" r="4" fill="url(#pink-glow)" opacity="0.9"/>
            <path d="M -5,-2 Q -6,-2 -6,0 L -6,2" stroke="url(#pink-glow)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
            <path d="M 5,-2 Q 6,-2 6,0 L 6,2" stroke="url(#pink-glow)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#pink-glow)" opacity="0.9"/>
            <!-- Music note -->
            <path d="M 7,-9 L 7,-5 Q 7,-4 8,-4 Q 9,-4 9,-5 L 9,-8 L 7,-9" fill="#FFFFFF" opacity="0.7"/>
        </g>

        <!-- Friend 6: Middle Left - Side part hair - Far -->
        <g transform="translate(-62, -8)" opacity="0.90" filter="url(#avatar-shadow)">
            <circle cx="0" cy="0" r="15" fill="url(#orange-glow)" opacity="0.15"/>
            <circle cx="0" cy="0" r="13" stroke="url(#orange-glow)" stroke-width="2.2" fill="none"/>
            <circle cx="0" cy="0" r="11" fill="none"/>
            <!-- Head with side swept hair -->
            <circle cx="0" cy="-2" r="4" fill="url(#orange-glow)" opacity="0.9"/>
            <ellipse cx="2" cy="-4" rx="3" ry="2" fill="url(#orange-glow)" opacity="0.7"/>
            <ellipse cx="0" cy="6" rx="7" ry="5.5" fill="url(#orange-glow)" opacity="0.9"/>
            <!-- Online status -->
            <circle cx="-9" cy="9" r="3" fill="#FFC107"/>
        </g>
    </g>

    <!-- Message Bubbles -->
    <g opacity="0.75">
        <!-- Message 1 -->
        <g transform="translate(240, 120)" filter="url(#avatar-shadow)">
            <ellipse cx="0" cy="0" rx="14" ry="9" fill="url(#pink-glow)" opacity="0.85"/>
            <path d="M -3,-8 L 0,-11 L 0,-8" fill="url(#pink-glow)" opacity="0.85"/>
            <line x1="-8" y1="-2" x2="4" y2="-2" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
            <line x1="-8" y1="1" x2="6" y2="1" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
        </g>

        <!-- Message 2 -->
        <g transform="translate(280, 200)" filter="url(#avatar-shadow)">
            <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#orange-glow)" opacity="0.85"/>
            <path d="M 2,7 L 5,10 L 5,7" fill="url(#orange-glow)" opacity="0.85"/>
            <line x1="-6" y1="-1" x2="4" y2="-1" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
            <line x1="-6" y1="2" x2="2" y2="2" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
        </g>

        <!-- Message 3 -->
        <g transform="translate(120, 280)" filter="url(#avatar-shadow)">
            <ellipse cx="0" cy="0" rx="13" ry="8.5" fill="url(#purple-glow)" opacity="0.85"/>
            <path d="M -3,7 L -6,10 L -6,7" fill="url(#purple-glow)" opacity="0.85"/>
            <line x1="-7" y1="-1" x2="5" y2="-1" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
            <line x1="-7" y1="2" x2="3" y2="2" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
        </g>
    </g>

    <!-- Digital Protection Nodes (8 outer nodes) -->
    <g opacity="0.8">
        <circle cx="200" cy="50" r="7" fill="url(#orange-glow)" />
        <circle cx="283" cy="83" r="7" fill="url(#pink-glow)" />
        <circle cx="317" cy="166" r="7" fill="url(#orange-glow)" />
        <circle cx="317" cy="234" r="7" fill="url(#pink-glow)" />
        <circle cx="283" cy="317" r="7" fill="url(#orange-glow)" />
        <circle cx="200" cy="350" r="7" fill="url(#pink-glow)" />
        <circle cx="117" cy="317" r="7" fill="url(#orange-glow)" />
        <circle cx="83" cy="234" r="7" fill="url(#pink-glow)" />
    </g>

    <!-- Energy Lines connecting to outer nodes -->
    <g opacity="0.2" stroke="url(#brand-gradient)" stroke-width="1" fill="none">
        <line x1="200" y1="200" x2="200" y2="50"/>
        <line x1="200" y1="200" x2="283" y2="83"/>
        <line x1="200" y1="200" x2="317" y2="166"/>
        <line x1="200" y1="200" x2="317" y2="234"/>
        <line x1="200" y1="200" x2="283" y2="317"/>
        <line x1="200" y1="200" x2="200" y2="350"/>
        <line x1="200" y1="200" x2="117" y2="317"/>
        <line x1="200" y1="200" x2="83" y2="234"/>
    </g>

    <!-- Energy Rings around center -->
    <circle cx="200" cy="200" r="60" stroke="url(#brand-gradient)" stroke-width="1"
            fill="none" opacity="0.4" />

    <circle cx="200" cy="200" r="90" stroke="url(#pink-glow)" stroke-width="1"
            fill="none" opacity="0.3" />
</svg>
